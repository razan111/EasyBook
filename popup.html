 <!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/popup.css">

    <title>log in page</title>
</head>

<body>


    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()"><a href="home.html">LogIn</a></button>
 
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <img src="image/fb.png" alt="">
                <img src="image/gp.png" alt="">
                <img src="image/tw.png" alt="">
            </div>

            <form id="login" class="input-group">
                <input type="number/email" class="input-field" placeholder="Enter number or email" required>

                <input type="password" class="input-field" placeholder="Password" required>

                <input type="checkbox" class="chech-box"><span>Remember Password</span>

                <button type="submit" class="submit-btn">Log In</button>

            </form>


            <form id="register" class="input-group">
                <input type="number/email" class="input-field" placeholder="Enter number or email" required>

                <input type="password" class="input-field" placeholder="Password" required>
                <input type="password" class="input-field" placeholder="Confirm Password" required>

                <input type="checkbox" class="chech-box"> <span>I agree to the terms and Conditions</span>

                <button type="submit" class="submit-btn">Sign Up</button>

            </form>
        </div>


    </div>


    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");
        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }
    </script>



</body>

</html>
